<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Test â€” Working Version</title>
    <style>
      /* Styles are perfect, ensure no scrollbars and canvas fills the screen */
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r165/three.min.js"></script>
    <script>
      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111133); // blueish background

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      // MeshPhongMaterial is good for shiny surfaces affected by light
      const material = new THREE.MeshPhongMaterial({ color: 0x44ff88 }); 
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Add lights

      // FIX: Added AmbientLight. This ensures all parts of the scene are
      // at least slightly illuminated, preventing unlit sides from being pitch black.
      const ambientLight = new THREE.AmbientLight(0x404040, 3); // Soft white light (more intense than default)
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5); // Increased intensity for better visibility
      directionalLight.position.set(2, 2, 5);
      scene.add(directionalLight);

      // Camera position
      camera.position.z = 3;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Resize handler
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
