<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>just time pass â€” koi pata nahi</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>
  html,body {margin:0;height:100%;overflow-y:scroll;background:#000;}
  body::-webkit-scrollbar {display:none;}
  .scroll-space {height:300vh;}
  a-scene {position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
  /* hide any possible VR UI */
  .a-enter-vr-button,.a-enter-ar-button,.a-enter-vr,
  .a-enter-ar,.a-enter-vr-modal{display:none!important;opacity:1!important;}
</style>
</head>
<body>
<div class="scroll-space"></div>

<a-scene embedded vr-mode-ui="enabled:false" renderer="antialias:true;colorManagement:true">
  <!-- lighting -->
  <a-entity light="type:ambient;intensity:0.8"></a-entity>
  <a-entity light="type:directional;intensity:1.2" position="3 5 2"></a-entity>

  <!-- ground -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#111"></a-plane>

  <!-- cube -->
  <a-box id="cube" position="0 1.5 -4" color="#66023C"></a-box>

  <!-- camera -->
  <a-entity id="camRig" position="0 1.6 5">
    <a-camera look-controls="enabled:false" wasd-controls="enabled:false"></a-camera>
  </a-entity>
</a-scene>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const cube = document.querySelector('#cube');
  const cam = document.querySelector('#camRig');
  const scrollArea = document.querySelector('.scroll-space');

  let time = 0;
  function loop() {
    const maxScroll = Math.max(1, scrollArea.scrollHeight - window.innerHeight);
    const progress = window.scrollY / maxScroll;

    // auto-rotation and scroll-based change
    time += 0.015;
    const rotY = (progress * 360 + time * 100) % 360;
    const rotX = Math.sin(time) * 45;
    cube.setAttribute('rotation', `${rotX} ${rotY} 0`);

    // camera gentle motion based on scroll
    const z = 5 - progress * 6;
    const y = 1.6 + Math.sin(progress * Math.PI) * 0.5;
    cam.setAttribute('position', `0 ${y} ${z}`);

    // loop scroll if near bottom
    if (progress >= 1) window.scrollTo(0, 0.999);

    requestAnimationFrame(loop);
  }
  loop();
});
</script>
</body>
</html>
